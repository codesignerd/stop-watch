<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Stop Watch</h1>
    <div class="container">
        <div class="display" id="display">00:00:00:00</div>
        <div class="controls" id="controls">
            <button class="startBtn" id="startBtn">Start</button>
            <button class="stopBtn" id="stopBtn">Stop</button>
            <button class="resetBtn" id="resetBtn">Reset</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
